{% extends 'base.html' %}

{% block title %}Update Doctor{% endblock %}

{% block content %}
<h2>Update Doctor</h2>
<form method="post">
    {% csrf_token %}
    <label>Name:</label>
    <input type="text" name="name" value="{{ doctor.name }}"><br><br>

    <label>Specialization:</label>
    <input type="text" name="specialization" value="{{ doctor.specialization }}"><br><br>

    <button type="submit">Update</button>
</form>
{% endblock %}
